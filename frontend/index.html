<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


  <link href="{{ url_for('frontend', path='/assets/plugins/custom/datatables/datatables.bundle.css') }}"
    rel="stylesheet" type="text/css">
  <link href="{{ url_for('frontend', path='/assets/plugins/global/plugins.bundle.css') }}" rel="stylesheet"
    type="text/css">
  <link href="{{ url_for('frontend', path='/assets/css/style.bundle.css') }}" rel="stylesheet" type="text/css">

  <script>
    const initTheme = () => {
      if (document.documentElement) {
        const defaultThemeMode = "system";
        const name = "metronic";
        let themeMode = localStorage.getItem("kt_" + (name !== null ? name + "_" : "") + "theme_mode_value");
        if (themeMode === null) {
          if (defaultThemeMode === "system") {
            themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
          } else {
            themeMode = defaultThemeMode;
          }
        }
        document.documentElement.setAttribute("data-theme", themeMode);
      }
    }
    window.addEventListener('DOMContentLoaded', (e) => {
      initTheme();
    });
  </script>
</head>

<body>
  <div id="app"></div>

  <script src="{{ url_for('frontend', path='/assets/plugins/global/plugins.bundle.js') }}"></script>
  <script src="{{ url_for('frontend', path='/assets/js/scripts.bundle.js') }}"></script>
  <script src="{{ url_for('frontend', path='/assets/plugins/custom/datatables/datatables.bundle.js') }}"></script>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
